<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Elevator</title>
    <link rel="icon" type="image/png" href="assets/icons/favicon.png">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app" class="fade">
        <h1 class="intro">Welcome to the Awesome Elevator App</h1>
        <div id="elevator-current-floor">
             <span class="currentFloorTitle">Elevator's Current Floor: </span> 
        <div class="floorNumber" id="floor-number"></div></div>
        
             <h3>You are on floor </h3>
        <span id="user-current-floor"></span>
        <h4>Where would you like to go?</h4>
        
        <div >
            <div id="up-down" class="buttons pickFloor opaque">
                <button id="up-button" class="up button">Up</button>
                <button id="down-button" class="down button">Down</button>
            </div>
                    
            <div id="elevator" class="transparent">
                Elevator is here!
                <div id="pick-floor" class="hidden buttons">
    
                </div>
            </div>
        </div>



    </div>
</body>
<script type="module" src="./src/classes/Elevator.js"></script>
<script type="module" src="./src/mount.js"></script>
</html>
